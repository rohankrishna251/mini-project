<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Background with transparent effect */
        body {
            background: url('images/background.jpg') no-repeat center center/cover;
            position: relative;
            color: white;
            min-height: 100vh;
        }
        
        /* Semi-transparent overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparent dark overlay */
            z-index: -1;
        }

        /* Glassmorphism Navbar */
       .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    color: white;
    position: relative;
    z-index: 999;
  }

  .navbar h1 {
    font-size: 24px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  .nav-links a:hover {
    color: #ffcc00;
  }

  .menu-toggle {
    font-size: 28px;
    cursor: pointer;
    display: none;
    background: rgba(255, 255, 255, 0.2);
    padding: 5px 10px;
    border-radius: 8px;
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    .menu-toggle {
      display: block;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 10px;
    }

    .nav-links.show {
      display: flex;
    }

    .nav-links a {
      margin: 8px 0;
    }
  }


        /* Main Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }

        /* Glassmorphism Cards */
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 250px;
            text-align: center;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            transition: 0.4s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .card a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
        #clear-chat {
    border: none;
    color: #fff;
    height: 40px;
    width: 40px;
    font-size: 1.9rem;
    margin-right: 10px;
    cursor: pointer;
    border-radius: 50%;
    background: none;
    transition: 0.2s ease;
}

#clear-chat:hover {
    background: #d64545;
}

    </style>
</head>
