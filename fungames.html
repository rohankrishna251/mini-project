<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games for Students</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('images/for_fun.webp') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .game-card:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }
        .game-card img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .game-card a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color:black;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .game-card a:hover {
            color: #ffec80;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Fun Games for Students ðŸŽ®</h1>
        <div class="games-grid">
            <div class="game-card">
                <img src="images/tictac.jpg" alt="Game 1">
                <a href="https://playtictactoe.org/" target="_blank">Play Tic-Tac-Toe</a>
            </div>
            <div class="game-card">
                <img src="images/sudoku.jpg" alt="Game 2">
                <a href="https://www.websudoku.com/" target="_blank">Play Sudoku</a>
            </div>
            <div class="game-card">
                <img src="images/chess.jpg" alt="Game 3">
                <a href="https://www.chess.com/play" target="_blank">Play Chess</a>
            </div>
            <div class="game-card">
                <img src="images/memory.jpg" alt="Game 4">
                <a href="https://www.memozor.com" target="_blank">Play Memory Game</a>
            </div>
            <div class="game-card">
                <img src="images/SNAKE.jpg" alt="Game 5">
                <a href="https://playsnake.org/" target="_blank">Play Snake Game</a>
            </div>
            <div class="game-card">
                <img src="images/FLAPPY.jpg" alt="Game 6">
                <a href="https://flappybird.io/" target="_blank">Play Flappy Bird</a>
            </div>
            <div class="game-card">
                <img src="images/MATH.jpg" alt="Math Playground">
                <a href="https://www.mathplayground.com/" target="_blank">Play Math Games</a>
            </div>
            <div class="game-card">
                <img src="images/SCRABBLE.jpg" alt="Scrabble">
                <a href=" https://playscrabble.com" target="_blank">Play Scrabble</a>
            </div>
            <div class="game-card">
                <img src="images/WORDLE.jpg" alt="Wordle">
                <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Play Wordle</a>
            </div>
            <div class="game-card">
                <img src="images/QUORDLE.jpg" alt="Quordle">
                <a href="https://www.quordle.com/" target="_blank">Play Quordle</a>
            </div>
            <div class="game-card">
                <img src="images/WATER SORT.jpg" alt="Water Sort Puzzle">
                <a href="https://watersort.org/" target="_blank">Play Water Sort</a>
            </div>
            <div class="game-card">
                <img src="images/2048.jpg" alt="2048">
                <a href="https://play2048.co/" target="_blank">Play 2048</a>
            </div>
            <div class="game-card">
                <img src="images/TRIVIA.jpg" alt="Trivia Crack">
                <a href="https://www.triviacrack.com/" target="_blank">Play Trivia Crack</a>
            </div>
            <div class="game-card">
                <img src="images/GEO.jpg" alt="GeoGuessr">
                <a href="https://www.geoguessr.com/" target="_blank">Play GeoGuessr</a>
            </div>
            <div class="game-card">
                <img src="images/connect.jpg" alt="Connect 4">
                <a href="https://papergames.io/en/connect4" target="_blank">Play Connect 4</a>
            </div>
        </div>
    </div>
</body>
</html>
